language: R
sudo: required
warnings_are_errors: true

before_install:
  - sudo rm /etc/apt/sources.list.d/pgdg-source.list* 
  - sudo apt-get -qq remove libpq5* libpq-dev* postgis* postgres* libgdal* gdal* libhdf5*
  - sudo rm -Rf /var/lib/postgresql /etc/postgresql
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -q  libhdf5-serial-dev hdf5-tools librsvg2-dev colordiff libpng12-dev libjpeg-dev libgif-dev libgeos-dev libgd2-xpm-dev libfreetype6-dev libgdal-dev libgdal1-dev libproj-dev 
   