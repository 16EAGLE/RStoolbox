<article class="unit-article layout-page">
    <div class="unit-inner unit-article-inner">
        <div class="content">
            <header>
                <div class="unit-head">
                    <div class="logobox">
                    <a href="{{ HOME_PATH }}"><img alt="RStoolbox-logo" src="{{BASE_PATH}}/assets/img/rstbx.png"> </a>
                    </div>
                    <div class="unit-inner unit-head-inner">
                        <h1 class="h2 entry-title">{{ page.title }} </h1>

                    </div>
                    <!-- unit-inner -->
                </div>
                <!-- unit-head -->
            </header>

            <div class="bd">
                <div class="entry-content">
                    {{ content }}
                </div>
                <!-- entry-content -->
            </div>
            <!-- bd -->

            <footer class="unit-foot">
                <div class="unit-inner unit-foot-inner">
                    <p class="gotop">
                        <a href="#page">Back to Top</a>
                    </p>
                </div>
            </footer>

        </div>
        <!-- content -->
    </div>
    <!-- unit-inner -->
</article>
